<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://vuihoc.vn/theme/vuihoc/libs/bootstrap/css/bootstrap.min.css?v=2.26">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/style.js"></script>
</head>
<body>
    <section class="hero hero-title white-bg">
        <div class="container hero-container">
            <div class="row">
                <div class="col-xs-12 block-section">
                    <h1 class=" black-text bold text-center nunito-font italic two-up-title">TRẬN ĐẤU TOÁN - TIẾNG VIỆT</h1>
                </div>
            </div>
        </div>
    </section>
    <section class="two-block">
        <div class="container block-container">
            <div class="row">
                <div class="col-xs-12 col-md-3">
                    <div class="flex-center flex-column mb-25">
                        <h1 class="time-heading squada-font red-text mb-5">19’: 53”</h1>
                        <!--Đoạn này chỉ cần thay đổi width nhỏ dần tương ứng với thời gian đang ngày càng hết-->
                        <div class="timeline">
                            <div class="timeline-inner" style="width: 150px">
                            </div>
                        </div>
                    </div>
                    <section class="card-col">
                        <img style="height: 60px; object-fit: cover;" src="img/bgbutton.png" />
                        <div class="card-wrapper">
                            <div class="large-avatar">
                                <img class="full-img" src="img/student.png" />
                            </div>
                            <p class="large-description blue-text bold text-center">VŨ THU THẢO</p>
                            <p class="orange-text bold text-center mb-10">
                                <span class="page-title-text">44/</span>
                                <span class="large-description">2000</span>
                            </p>
                            <div class="flex-vertical-center mb-5">
                                <div class="medium-img mr-5"><img class="full-img" src="img/checklist.png" /></div>
                                <span class="large-description black-text bold mr-5">Số câu đúng:</span>
                                <span class="large-description orange-text bold">10</span>
                            </div>
                            <div class="flex-vertical-center mb-25">
                                <div class="medium-img mr-5"><img class="full-img" src="img/cross.png" /></div>
                                <span class="large-description black-text bold mr-5">Số câu sai:</span>
                                <span class="large-description orange-text bold">10</span>
                            </div>
                            <img src="img/cat.png" />
                        </div>
                        
                    </section>
                </div>
            </div>
        </div>
    </section>
</body>
